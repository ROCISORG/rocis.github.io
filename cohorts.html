<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROCIS LCMP – Browse Cohorts</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <nav class="nav">
    <div class="container nav__inner">
      <a class="brand" href="./">ROCIS LCMP</a>
      <div class="nav__links">
        <a href="./explorer.html">Data Explorer</a> • 
        <a href="./about.html">About</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <header class="page-header">
      <h1>Browse LCMP Cohorts</h1>
      <p>Select any cohort dataset to visualize or download. Data is organized by particle size categories.</p>
      
      <div class="filter-controls">
        <input type="text" id="searchInput" placeholder="Search cohorts..." class="search-input">
        <select id="categoryFilter" class="category-filter">
          <option value="all">All Categories</option>
          <option value="Large">Large Particles</option>
          <option value="Small">Small Particles</option>
        </select>
      </div>
    </header>

    <section class="cohort-tabs">
      <button class="tab-btn active" data-category="all">All Cohorts</button>
      <button class="tab-btn" data-category="Large">Large Particles</button>
      <button class="tab-btn" data-category="Small">Small Particles</button>
    </section>

    <section id="cohortGrid" class="grid">
      <div class="loading-placeholder">
        <div class="spinner"></div>
        <p>Loading cohort data...</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 ROCIS LCMP - Reducing Outdoor Contaminants in Indoor Spaces</p>
    </div>
  </footer>

  <script src="./app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new ROCIS.CohortBrowser();
    });
  </script>
</body>
</html>
