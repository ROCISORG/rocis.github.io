<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Cohorts – ROCIS LCMP</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <a class="brand" href="/index.html">ROCIS LCMP</a>
      <h2>Cohorts</h2>
      <a href="/board.html" aria-current="page">All Cohorts (Large & Small)</a>
      <h2>Tools</h2>
      <a href="/upload.html">Upload & Visualize</a>
    </aside>

    <main class="content">
      <div class="header">
        <h1>All Cohorts – Large & Small</h1>
      </div>

      <!-- Filters -->
      <section class="controls grid-2">
        <div class="card">
          <label for="search">Search (title, cohort number, or size)</label>
          <input id="search" type="search" placeholder="e.g., 63, Large, Small, NNMP..." />
        </div>
        <div class="card">
          <label for="sizeFilter">Size</label>
          <select id="sizeFilter">
            <option value="all">All</option>
            <option value="Large">Large</option>
            <option value="Small">Small</option>
          </select>
        </div>
      </section>

      <!-- Cards go here -->
      <section id="cards" class="cards-grid"></section>

      <footer><small>© ROCIS LCMP</small></footer>
    </main>
  </div>

  <!-- Modal for the Visualizer -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" id="modalBackdrop"></div>
    <div class="modal__body" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal__header">
        <h2 id="modalTitle">Visualizer</h2>
        <button class="button button--ghost" id="modalClose">Close</button>
      </div>

      <section class="controls">
        <div class="card">
          <label for="scale">Scale</label>
          <select id="scale">
            <option value="linear">Linear</option>
            <option value="log">Log</option>
          </select>
        </div>
        <div class="card">
          <label for="decimate">Decimate (every Nth point)</label>
          <input id="decimate" type="number" min="1" step="1" value="1" />
        </div>
        <div class="card">
          <label for="smooth">Smoothing (moving average)</label>
          <input id="smooth" type="number" min="1" step="1" value="1" />
        </div>
        <div class="card">
          <label>Quick Ranges</label>
          <div class="flex">
            <button class="button" id="qfull">Full</button>
            <button class="button" id="q7d">7d</button>
            <button class="button" id="q3d">3d</button>
            <button class="button" id="q1d">1d</button>
          </div>
        </div>
        <div class="card">
          <label for="start">Start</label>
          <input id="start" type="datetime-local" />
        </div>
        <div class="card">
          <label for="end">End</label>
          <input id="end" type="datetime-local" />
        </div>
      </section>

      <section class="controls">
        <div class="card">
          <label for="seriesSearch">Search keys</label>
          <input id="seriesSearch" type="search" placeholder="Filter keys... (e.g., WASH, CRFT, 5514_O_NNMP)" />
          <div id="seriesPanel" class="series-panel"></div>
        </div>
      </section>

      <section class="card">
        <div id="chart" class="chart"></div>
      </section>
    </div>
  </div>

  <script src="/assets/charts.js"></script>
  <script>
    // ---- Page logic ----
    const cardsEl = document.getElementById("cards");
    const searchEl = document.getElementById("search");
    const sizeEl = document.getElementById("sizeFilter");

    let DATASETS = [];

    function cardTemplate(d) {
      const badge = d.size === "Large" ? "badge--large" : "badge--small";
      return `
        <article class="card card--dataset" data-title="${d.title.toLowerCase()}" data-size="${d.size}">
          <div class="card__row">
            <div>
              <div class="badge ${badge}">${d.size}</div>
              <h3 class="card__title">${d.title}</h3>
              <div class="card__meta">Cohort ${d.cohort}</div>
            </div>
          </div>
          <div class="card__actions">
            <a class="button" href="${d.path}" download>Download CSV</a>
            <button class="button" data-open data-path="${d.path}" data-title="${d.title}">Visualize</button>
          </div>
        </article>
      `;
    }

    function renderCards() {
      const q = (searchEl.value || "").toLowerCase().trim();
      const sizeFilter = sizeEl.value;

      const filtered = DATASETS.filter(d => {
        const matchQ = !q || d.title.toLowerCase().includes(q) || String(d.cohort).includes(q) || d.size.toLowerCase().includes(q);
        const matchSize = sizeFilter === "all" || d.size === sizeFilter;
        return matchQ && matchSize;
      });

      if (!filtered.length) {
        cardsEl.innerHTML = '<div class="card">No datasets match your filters.</div>';
        return;
      }

      cardsEl.innerHTML = filtered.map(cardTemplate).join("");
      cardsEl.querySelectorAll("[data-open]").forEach(btn => {
        btn.addEventListener("click", () => openModal(btn.dataset.path, btn.dataset.title));
      });
    }

    async function loadManifest() {
      const resp = await fetch("/data/manifest.json");
      const man = await resp.json();
      // Sort by cohort DESC, Large first
      DATASETS = (man.datasets || []).slice().sort((a,b) => {
        if (a.cohort !== b.cohort) return b.cohort - a.cohort;
        if (a.size === b.size) return 0;
        return a.size === "Large" ? -1 : 1;
      });
      renderCards();
    }

    searchEl.addEventListener("input", renderCards);
    sizeEl.addEventListener("change", renderCards);
    loadManifest();

    // ---- Modal + Visualizer ----
    const modal = document.getElementById("modal");
    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalClose = document.getElementById("modalClose");
    const modalTitle = document.getElementById("modalTitle");

    function openModal(csvPath, title) {
      modalTitle.textContent = title;
      modal.setAttribute("aria-hidden", "false");
      document.body.classList.add("modal-open");

      // Initialize chart with the shared controls in the modal
      initCsvChart({
        csvPath,
        chartEl: "chart",
        title,
        scaleEl: "scale",
        decimateEl: "decimate",
        smoothEl: "smooth",
        seriesSearchEl: "seriesSearch",
        seriesPanelEl: "seriesPanel",
        dateStartEl: "start",
        dateEndEl: "end",
        quickFullEl: "qfull",
        quick7dEl: "q7d",
        quick3dEl: "q3d",
        quick1dEl: "q1d"
      });
    }

    function closeModal() {
      modal.setAttribute("aria-hidden", "true");
      document.body.classList.remove("modal-open");
      // Optional: clear the chart to free memory
      const chart = document.getElementById("chart");
      if (chart) chart.innerHTML = "";
      const panel = document.getElementById("seriesPanel");
      if (panel) panel.innerHTML = "";
      document.getElementById("seriesSearch").value = "";
      document.getElementById("start").value = "";
      document.getElementById("end").value = "";
      document.getElementById("scale").value = "linear";
      document.getElementById("decimate").value = "1";
      document.getElementById("smooth").value = "1";
    }

    modalBackdrop.addEventListener("click", closeModal);
    modalClose.addEventListener("click", closeModal);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.getAttribute("aria-hidden") === "false") closeModal();
    });
  </script>
</body>
</html>
