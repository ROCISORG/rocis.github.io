<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROCIS LCMP – Large Visualizer</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer src="./app.js"></script>
</head>
<body onload="ROGIS.initVisualizer('large')">
  <nav class="nav">
    <div class="container nav__inner">
      <a class="brand" href="./">ROCIS LCMP</a>
      <div class="nav__links"><a href="./large.html">← Back to cohorts</a></div>
    </div>
  </nav>

  <main class="container viz">
    <h2 id="vizTitle" class="center">ROCIS Low Cost Monitoring Project</h2>

    <div id="chart" class="chart"></div>

    <div class="controls-bar">
      <label>
        Dataset:
        <select id="csvSelect"></select>
      </label>

      <label>
        Scale:
        <select id="scale">
          <option value="linear">Linear</option>
          <option value="log">Log</option>
        </select>
      </label>

      <a id="downloadBtn" class="button" href="#" download>Download CSV</a>
    </div>
  </main>

  <footer class="footer">© ROCIS LCMP</footer>
</body>
</html>
