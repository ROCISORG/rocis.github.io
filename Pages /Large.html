<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROCIS - Data Upload & Visualization</title>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1f2937;
      line-height: 1.6;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 30px 20px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }
    .main-title {
      font-size: 2.2em;
      font-weight: 700;
      color: #111827;
    }
    .subtitle {
      font-size: 1em;
      color: #4b5563;
    }

    /* Navigation */
    .nav-menu {
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 30px;
    }
    .nav-menu ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav-menu a {
      padding: 15px 20px;
      text-decoration: none;
      color: #374151;
      font-weight: 600;
      font-size: 0.9em;
      transition: background 0.2s;
    }
    .nav-menu a:hover { background: #f3f4f6; }
    .nav-menu a.active {
      border-bottom: 3px solid #2563eb;
      color: #2563eb;
    }

    /* Section cards */
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-bottom: 12px;
      color: #111827;
    }

    /* File upload */
    .file-upload {
      border: 2px dashed #2563eb;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      background: #f9fafb;
      transition: all 0.2s;
    }
    .file-upload:hover {
      background: #eff6ff;
      border-color: #1d4ed8;
    }
    .file-upload.dragover {
      background: #dbeafe;
      border-color: #1e40af;
    }
    .file-input { display: none; }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn:hover { background: #1d4ed8; }

    /* Chart areas */
    .chart-wrapper {
      position: relative;
      height: 400px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    /* Status/info */
    .data-info, .success-message, .error-message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 0.9em;
    }
    .data-info { background: #f3f4f6; color: #374151; }
    .success-message { background: #dcfce7; color: #166534; }
    .error-message { background: #fee2e2; color: #991b1b; }

    .data-preview {
      font-family: monospace;
      font-size: 0.85em;
      max-height: 200px;
      overflow-y: auto;
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="main-title">ROCIS Low Cost Monitoring Project</h1>
      <p class="subtitle">Data Upload & Visualization</p>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="dygraphs-large.html">DYGRAPHS LARGE</a></li>
        <li><a href="data-upload.html" class="active">UPLOAD</a></li>
        <li><a href="dygraphs-small.html">DYGRAPHS SMALL</a></li>
      </ul>
    </nav>

    <!-- Info -->
    <div class="card">
      <p><strong>Supported format:</strong> CSV with Date, Small_Particles, Large_Particles, etc.</p>
    </div>

    <!-- Upload -->
    <div class="card">
      <h3>Upload CSV</h3>
      <div class="file-upload" id="fileUpload">
        <p>üìÅ Drag & drop or click to browse</p>
        <input type="file" id="csvFile" class="file-input" accept=".csv" />
      </div>
      <div id="uploadStatus"></div>
      <div id="dataPreview"></div>
    </div>

    <!-- Main Chart -->
    <div class="card" id="chartSection" style="display:none;">
      <h3>Your Data Visualization</h3>
      <div class="chart-wrapper"><canvas id="mainChart"></canvas></div>
      <div class="controls">
        <button class="btn" onclick="toggleChartType()">Toggle Line/Bar</button>
        <button class="btn" onclick="toggleScale()">Toggle Linear/Log</button>
        <button class="btn" onclick="downloadChart()">Download</button>
      </div>
    </div>

    <!-- Summary Chart -->
    <div class="card" id="secondaryChart" style="display:none;">
      <h3>Data Summary</h3>
      <div class="chart-wrapper"><canvas id="summaryChart"></canvas></div>
    </div>
  </div>

  <!-- Script (same logic you had, only styles changed) -->
  <script>
    let mainChart, summaryChart, csvData=null, currentChartType='line', isLogScale=false;

    document.addEventListener('DOMContentLoaded', () => {
      const fileUpload=document.getElementById('fileUpload');
      const fileInput=document.getElementById('csvFile');
      fileUpload.addEventListener('click', ()=>fileInput.click());
      fileUpload.addEventListener('dragover', e=>{
        e.preventDefault(); fileUpload.classList.add('dragover');
      });
      fileUpload.addEventListener('dragleave', ()=>fileUpload.classList.remove('dragover'));
      fileUpload.addEventListener('drop', e=>{
        e.preventDefault(); fileUpload.classList.remove('dragover');
        if(e.dataTransfer.files.length>0) processFile(e.dataTransfer.files[0]);
      });
      fileInput.addEventListener('change', e=>processFile(e.target.files[0]));
    });

    function processFile(file){
      if(!file.name.endsWith('.csv')) return showMessage('Upload a CSV file','error');
      showMessage('Processing file...','info');
      Papa.parse(file,{header:true,dynamicTyping:true,skipEmptyLines:true,
        complete:res=>{
          if(res.errors.length) return showMessage('Error parsing CSV','error');
          csvData=res.data;
          showMessage(`Loaded ${csvData.length} rows`,'success');
          showDataPreview(res.meta.fields,csvData.slice(0,5));
          createChartsFromData();
        }
      });
    }

    function showMessage(msg,type){
      const div=document.getElementById('uploadStatus');
      div.innerHTML=`<div class="${type==='error'?'error-message':type==='success'?'success-message':'data-info'}">${msg}</div>`;
    }
    function showDataPreview(headers,sample){
      const div=document.getElementById('dataPreview');
      let html='<div class="data-preview">';
      html+='<strong>Headers:</strong> '+headers.join(', ')+'<br><br>';
      sample.forEach((r,i)=>{html+=`Row ${i+1}: `+JSON.stringify(r)+'<br>';});
      div.innerHTML=html+'</div>';
    }

    function createChartsFromData(){
      if(!csvData||!csvData.length) return;
      document.getElementById('chartSection').style.display='block';
      document.getElementById('secondaryChart').style.display='block';

      const headers=Object.keys(csvData[0]);
      const dateCol=headers.find(h=>h.toLowerCase().includes('date')||h.toLowerCase().includes('time'));
      const numCols=headers.filter(h=>typeof csvData[0][h]==='number');

      const labels=csvData.map(r=>{
        if(dateCol){const d=new Date(r[dateCol]);return isNaN(d)?r[dateCol]:d.toLocaleDateString();}
        return 'Row '+(csvData.indexOf(r)+1);
      });

      const colors=['#2563eb','#1d4ed8','#3b82f6','#60a5fa'];
      const datasets=numCols.slice(0,4).map((col,i)=>({
        label:col,
        data:csvData.map(r=>r[col]),
        borderColor:colors[i], backgroundColor:colors[i]+'33',
        fill:false, tension:0.3
      }));

      if(mainChart) mainChart.destroy();
      mainChart=new Chart(document.getElementById('mainChart'),{
        type:currentChartType,data:{labels,datasets},
        options:{responsive:true,maintainAspectRatio:false,
          scales:{y:{type:isLogScale?'logarithmic':'linear'}}
        }
      });

      if(numCols.length){
        if(summaryChart) summaryChart.destroy();
        const averages=numCols.map(c=>csvData.reduce((a,r)=>a+(r[c]||0),0)/csvData.length);
        summaryChart=new Chart(document.getElementById('summaryChart'),{
          type:'bar',
          data:{labels:numCols,datasets:[{data:averages,backgroundColor:'#2563eb'}]},
          options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}
        });
      }
    }

    function toggleChartType(){currentChartType=currentChartType==='line'?'bar':'line';createChartsFromData();}
    function toggleScale(){isLogScale=!isLogScale;createChartsFromData();}
    function downloadChart(){if(mainChart){const a=document.createElement('a');a.download='rocis-chart.png';a.href=mainChart.toBase64Image();a.click();}}
  </script>
</body>
</html>
